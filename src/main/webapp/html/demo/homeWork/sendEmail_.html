<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>发送邮件</title>
<style>
	p{
		width:200px;
		height:30px;
		border:1px solid red;
		line-height:30px;
		text-align:cener;
	}
</style>

<script>
	var id;//加开关哟.......
	function send(){
		if(id){
			return;
		}
		var p =document.getElementById("msg");
		p.innerHTML = "正在发送...";
		id =setTimeout(function(){
			p.innerHTML = "已发送";
			id =null;
		}, 2000);
	}
	function repeal(){
		if(id){			
			var p = document.getElementById("msg");
			p.innerHTML = "已撤销";
			clearTimeout(id);
			id =null;
		}
	}
</script>
</head>
<body>
	<input type="button" value="发送" onclick="send()"/>
	<input type="button" value="撤销" onclick="repeal()"/>
	<p id="msg"></p>
</body>
</html>
