<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>猜_</title>
	<script >
		var result =parseInt(Math.random()*100);
		function guess(){
		var n = document.getElementById("num").value;
		var s =document.getElementById("answer")
			if(isNaN(n)){
				n.innerHTML = "不是数字！"
			}else{
				if(n>result){
					s.innerHTML = "大了";
				}else if(n<result){
					s.innerHTML = "小了";
				}else{
					s.innerHTML = "对了";
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="猜" onclick="guess()"/>=
	<span id="answer"></span>
</body>
</html>
