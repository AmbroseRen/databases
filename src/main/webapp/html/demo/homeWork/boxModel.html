<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>box model</title>
	<style type="text/css">
		div{
			height:100px;
			width:100px;
			border:3px solid blue;
		}
		#d1{
			/* 上右 下左 */
			padding:50px 40px 30px 20px;
			margin:5px ;
		}
		#d2{
			padding-left:50px;
			margin-left:50px;
		}
	</style>
</head>
<body>
	<div id="d0"></div>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
</body>
</html>
