<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>循环图片事件</title>
<style>
	div{
		border:1px solid red;
		width:218px;
		height:218px;
		
	}
	.hidden{
		display:none;
	}
</style>

<script>
	var id;
	var n=0;
	//特定时间加载启动图片
	window.onload =function(){
		start();
	}
	function start(){
		/* 获取图片组 */
		id =setInterval(function(){	
			n++;
			/* 循环中加载图片 */
			var d =document.getElementsByTagName("img");
			/* 用var */
			for(var i=0;i<d.length;i++){
				d[i].className = "hidden";
			}
			//----------------
			var v =n%d.length;
			d[v].className = "";
		}, 1000);
	}
	function stop(){
		clearInterval(id);
	}
</script>
</head>
<body>
	<div onmouseover="stop();" onmouseout="start();">
		<img src="../images/01.jpg" >
		<img src="../images/02.jpg" class="hidden"/>
		<img src="../images/03.jpg" class="hidden"/>
		<img src="../images/04.jpg" class="hidden"/>
		<img src="../images/05.jpg" class="hidden"/>
	</div>
</body>
</html>
