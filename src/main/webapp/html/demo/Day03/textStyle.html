<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文本样式</title>
	<style type="text/css">
		h1,p{
		border:1px solid red;
		width:200px;
		}
		h1{
			text-align:center;
			text-decoration:underline;
		}
		p{
			text-indent:2em;
			line-height:2em;
		}
		h1{
			height:100px;
			line-height:100px;
		}
	</style>
</head>
<body>
	<h1>一元</h1>
	<p>
		蒹葭苍苍，白露为霜。所谓伊人，在水一方。
		江山如此多娇，引无数英雄竞折腰。 
		夜阑卧听风吹雨，铁马冰河入梦来。
	</p>
</body>
</html>
