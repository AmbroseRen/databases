<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理员查询</title>
	<style type="text/css">
	
	</style>
	<link rel="stylesheet" href="list.css"/>
</head>
<body>
	<!-- logo区 -->
	<div class="logo">
		<img alt="" src="../img/logo.png">
		<a href="#">[退出]</a>	
	</div>
	<!-- 菜单区 -->
	<div class="menu">
		<ul>
			<li id="index"></li>
			<li id="role"></li>
			<li id="admin"></li>
			<li id="fee"></li>
			<li id="account"></li>
			<li id="service"></li>
			<li id="bill"></li>
			<li id="report"></li>
			<li id="information"></li>
			<li id="password"></li>
		</ul>
	</div>
	<!-- 核心区 -->
	<div class="core">
		<!-- 渐变条 -->
		<!-- 内容区 -->
		<div class="content">
			<!-- 按钮区 -->
			<div class="btn">
				<input type="button" value="增加"/>
			</div>
			<!-- 数据区 -->
			<div class="data">
				<table>
					<thead>					
						<tr>
							<td><input type="checkbox"/>全选</td>
							<td>管理员ID</td>
							<td>姓名</td>
							<td>拥有角色</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"/></td>
							<td>1</td>
							<td>唐僧</td>
							<td>和尚、师傅、术士</td>
							<td>
								<input type="button" value="修改" class="update"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>				

						<tr>
							<td><input type="checkbox"/></td>
							<td>2</td>
							<td>悟空</td>
							<td>猴王、徒弟</td>
							<td>
								<input type="button" value="修改" class="update"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>

						<tr>
							<td><input type="checkbox"/></td>
							<td>3</td>
							<td>八戒</td>
							<td>元帅、二师兄、</td>
							<td>
								<input type="button" value="修改" class="update"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
					
						<tr>
							<td><input type="checkbox"/></td>
							<td>4</td>
							<td>沙僧</td>
							<td>大将、三师弟</td>
							<td>
								<input type="button" value="修改" class="update"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 分页区 -->
			<div class="page">
				<input type="button" value="上一页"/>
				<input type="number"/>
				<input type="submit"/>
				<input type="button" value="下一页"/>
			</div>
			<div class="msg">
				<img alt="" src="../img/close.png"/>
				<p>操作成功！</p>
			</div>
		</div>
	</div>
	<!-- 版权区 -->
	<div class="copy">
		<p>版权所有，盗版必究！</p>
		<p>达内出品，必属精品！</p>
	</div>
</body>
</html>
