<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style type="text/css">
		.d0,p{
			width:400px;
			border:1px solid red;
		}
		.d1,.d2,.d3{
			width:100px;
			height:100px;
			margin:10px;
		}
		.d1{
			background-color:red;
		}
		.d2{
			background-color:blue;
		}
		.d3{
			background-color:green;
		}
		/*1.浮动*/
		#.d1,.d2,.d3{
			float:right;
		}
		.d1,.d2,.d3{
			float:left;
		}
		/*消除浮动影响*/
	/*	p{
			clear:left
		}	*/
		.df{
			clear:left;
		}
	</style>
</head>
<body>
	<div class="d0">
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="df"></div>
	</div>
		<p >浮动时观察我的位置</p>	
</body>
</html>
