<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增删节点</title>
<script>
	function f1(){
		var ul =document.getElementById("city");
		var nn =document.createElement("li");//创建新节点
		nn.innerHTML = "天津";//追加节点到li里
		ul.appendChild(nn);
	}
	function f2(){
		var ul =document.getElementById("city");
		var li =document.getElementById("gz");
		//插入节点
		var is =document.createElement("li");
		is.innerHTML = "武汉";
		ul.insertBefore(is, li);
		
	}
	function f3(){
		var ul =document.getElementById("city");
		var gz =document.getElementById("gz");
		ul.removeChild(gz);
	}
</script>
</head>
<body>
	<ul id="city">
		<li >北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>湖北</li>
	</ul>
	<p>
		<input type="button" value="追加" onclick="f1();"/>
		<input type="button" value="插入" onclick="f2()"/>
		<input type="button" value="删除" onclick="f3()"/>
	</p>
</body>
</html>
