<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>计算平方</title>
	<script>
		function cf(){
			//获取文本框
			var input = document.getElementById("num");
			console.log(input);
			//获取框内的值
			var n =input.value;
			console.log(n);
//			获取span
			var span = document.getElementById("result");
			if(isNaN(n)){
				//console.log("不是数字哦！");
				span.innerHTML ="请输入数字！";
			}else{
				//是数字，计算平方，写入span
				span.innerHTML = n*n;
			}
		}
	</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="平方" onclick="cf();"/> =<span id="result"></span>
</body>
</html>
