<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS语法演示</title>
	<script>
		//此处书写JS有两种方式：
		//1）将JS代码封装到函数里，该函数在页面加载完，用户点击按钮时调用。
		
		//2）直接书写JS，则这些代码页面加载时，立刻被浏览器调用，其调用时机比body还早。
		//alert(1);
		console.log('控制台打印！');
		
		//1.声明变量
		var x;
		console.log(x);
		x =5;
		console.log(x);
		
		//2.数据类型：变量没有类型，但引用的数据有类型。
		var s = "Hello";
		var n = 3.14;
		var b = true;
		console.log(s);
		console.log(n+b);
		console.log(b+b);
		//3.隐式转换：在运算JS时会对数据默认转型
		console.log("---");
		//4.强制转换
		console.log(parseInt("3.14"));
		console.log(parseInt("abc"));
		console.log(parseInt(""));//NaN
		
		//5.判断函数
		console.log(typeof(s));
		console.log(typeof(n));
		console.log(isNaN(s));//判断字符串
		console.log(isNaN(""));//false
		console.log(isNaN("aaaa"));
		console.log("---");
		//6.运算符
		var c = "3";
		var d = 3;
		console.log(c==d);
		console.log(c===d);
		//条件表达式
		//7.JS中可以用任意类型的数据做条件，当用非布尔值做条件时，有如下原则：
		//所有空值为false；所有非空值为true；
		//空值：undefined，null，NaN,0,"";
		//该原则是为了简化条件表达式
		var k = null;
		if(k){
			console.log("OK");
		}
		var p = 0;
		p && console.log("好");
	</script>
</head>
<body>
	<p >白衣苍狗</p>
</body>
</html>
