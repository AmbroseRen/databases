<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>列表样式</title>
	<style type="text/css">
		ol{
			list-style-type:upper-roman;
		}
		ul{
			list-style-type:circle;
		}
		#wh{
			list-style-image:
			url(../images/modify.png);
		}
	</style>
</head>
<body>
	<ol>
		<li>北京市</li>
		<li>上海市</li>
		<li>广州市</li>
		<li>深圳市</li>
		<li>湖北省</li>
	</ol>
	<ul>
		<li id="wh">武汉</li>
		<li>石家庄</li>
		<li>长沙</li>
		<li>济南</li>
		<li>太原</li>
	</ul>
</body>
</html>
