<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>冒泡机制</title>
<style>
	div{
		width:200px;
		height:120px;
		border:1px solid red;
	}
	p{
		border:1px solid blue;
		text-align:center;
		padding-top:30px;
		padding-bottom:30px;
	}
</style>
<script>
	function f1(e){
		alert("button");
		//取消冒泡
		//IE的event ={"cancelbubble":true}
		//其他的event ={"stopPropagation":function(){}}
		if(e.stopPropagation){
			e.stopPropagation();
		}else{
			e.cancelBubble =true;
		}
	}
</script>
</head>
<body>
	<div onclick="alert('div')">
		<p onclick="alert('p')">
			<input type="button" value="按钮1" onclick="f1(event);"/>
		</p>
	</div>
</body>
</html>
