<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件定义</title>
<script>
	function f1(e){
		console.log(1);
		console.log(e);
	}
	/*2.动态绑定事件 */
	window.onload =function(){
		//给按钮2绑定单击事件
		var b2 =document.getElementById("b2");
		b2.onclick =function(e){
			console.log(2);
			console.log(e);
		}
	}
</script>
</head>
<body>
	<input type="button" value="按钮1"  onclick="f1(event);"/>
	<input type="button" value="按钮2"  id="b2"/>
	<input type="button" value="按钮"/>
</body>
</html>
