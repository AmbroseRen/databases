<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>casecading style sheets[3]</title>
	<!-- 2.内部样式：在style标签内书写样式。 -->
	<style type="text/css">
		/*CSS注释写法：*/
		h2{
			color:blue;
		}
	</style>
	<!-- 3.外部样式：在单独的css文件内书写样式. -->
	<link rel="stylesheet" href="cssStyle.css"/>
</head>
<body>
	<!-- 1.内连样式：在元素的style属性内书写样式. -->
	<h1 style="color:red">层叠样式表</h1>
	<h2>样式的3种用法</h2>
	<p>1.内连样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
</body>
</html>
