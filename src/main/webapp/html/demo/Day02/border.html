<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>border</title>
	<style type="text/css">
		/*给单个边加边框*/
		h1{
			border-left:10px solid blue;
		}
		/*2.给四个边一起加边框*/
		p{
			border:1px dashed red;
		}
		/*块元素的宽度默认为100%，宽度自适应，固定了高度后才会有内容溢出。*/
		p{
			height:60px;width:200px;
			overflow:auto;
		}
	</style>
</head>
<body>

</body>
</html>
