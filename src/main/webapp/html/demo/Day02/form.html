<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body>
	<!-- 1）表单元素：用来声明表单的范围，只有此范围内填写的数据才能提交给服务器。
		action:用来声明表单提交的目标。 -->
	<form action="http://www.tmooc.cn">
		<!-- 2）表单控件：用来让用户输入数据。 -->
		
		<p>
		<!-- 1.input元素《文本框+++密码框 》
			value:设置默认值
			maxlenth:设置最大长度
			readonly:设置只读-->
			账号：<input type="text" value="tarena" maxlength="10" readonly/>
		</p>
		<p>
			密码：<input type="password" />
		</p>
		
		<p>
			<!-- 单选框：
			name：组名。同一组单选才能互斥 -->
			性别：
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex"/>女
		</p>
		
		<p>
			<!-- 多选框： checked设置默认选项 -->			
		兴趣：<input type="checkbox" checked/>竞技
			<input type="checkbox" checked/>美食
			<input type="checkbox"/>旅游
			<input type="checkbox"/>社交
		</p>
		
		<p>
			<!-- 隐藏框 -->
			<input type="hidden" value="abc"/>	
		</p>
		
		<p>
			<!-- 文件框 -->
			头像：<input type="file"/>
		</p>
		
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="刷新">
			<input type="button" value="按钮">
		</p>
		
		<p>
		特长:<input type="checkbox" name="wushu"/>武术
			<input type="checkbox" name="roudao"/>柔道
			<input type="checkbox" name="wudao"/>舞蹈<br/>
		 旅游城市:<br/>
			<select multiple="multiple">
			<option value="tianjin">天津</option>
			<option value="shanghai">上海</option>
			<option value="hubei">湖北</option>
			<option value="shenzhen" selected="selected">深圳</option>
		</p>	<br/>	
		<p>
			<select>
				<option></option>
				<option></option>
				<option></option>
			</select>
		</p>
		
		<!-- 2.其他元素 -->
		<!-- lab：用来管理表单中的文字，它可以将文字与控件绑定，从而增加控件的点击范围，提高易用性
			 id是元素的唯一标识，任何元素都可以有id   -->
		<p>
		简介：<textarea rows="3" cols="30"></textarea>
		</p>
		
		<p>
			
		</p>			 
		 				<hr/>
		<p>
			<input type="checkbox" id="xy"/>	
			<label for="xy">我已阅读并自愿遵守此协议！</label>
		</p>
		
	</form>
</body>
</html>
