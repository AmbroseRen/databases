<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片轮播</title>
<style>
	div{
		border:1px solid red;
		width:218px;
		height:218px;
		
	}
	.hidden{
		display:none;
	}
</style>

<script>
		var id;
		var n=0;
		//加载页面后
		window.onload =function(){
			start();
		}
		function start(){
			//启动定时器
			id =setInterval(function(){
				n++;
				//获取所有图片--------------------------0
				//var imgs =document.getElementsByTagName("img");
/*  				var imgs =document.getElementsByTagName("img");
				console.log(imgs);
				for(var i=0;i<imgs.length;i++){
					imgs[i].className = "hidden"; 
				} */
				var names =document.getElementsByName("a");
				console.log(names[0]);
				for (var i = 0; i < names.length; i++) {
					names[i].className="hidden";
//					console.log(names[i].className);
				} 
				//显示下一个图片
				var next = n%names.length;
				names[next].className = "";//显示
			}, 1000);
		}
		function stop(){
			clearInterval(id);
		}
</script>
</head>
<body>
	<!-- hover:伪类选择器
		onmouseover="";鼠标悬停事件
		onmouseout="";鼠标离开事件-->
	<div onmouseover="stop();" onmouseout="start();" >
		<img name="a"src="../images/01.jpg" />
		<img name="a"src="../images/02.jpg" class="hidden"/>
		<img name="a"src="../images/03.jpg" class="hidden"/>
		<img name="a"src="../images/04.jpg" class="hidden"/>
		<img name="a"src="../images/05.jpg" class="hidden"/>
		<img name="a"src="../images/06.jpg" class="hidden"/>
		
	</div>
</body>
</html>
