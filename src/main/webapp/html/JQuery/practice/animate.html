<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动画</title>
<script src="../../../js/JQuery/jquery-1.11.1.js"></script>
<style>
	#d1{
		width:200px;
		height:200px;
		background-color:red;
		position:relative;
	}
	#d2{
		width:300px;
		height:400px;
		background-color:blue;
		position:fixed;
		top:200px;
		right:-250px;
	}
</style>
<script>
	function f1(){
		$("#d1").slideUp(3000);
	}
	function f2(){
		$("#d1").slideDown(3000);
	}
	$(function(){
		$("#d1").hover(
			function(){
				$(this).animate({"left":200},500);
			},
			function(){
				$(this).animate({"left":0});
			}
		);
		$("#d2").hover(
			function(){
				$(this).animate({"right":0},500);
			},
			function(){
				$(this).animate({"right":-200},500);
			}
		);		
	});
</script>
</head>
<body>
	<p>
		<input type="button" value="slideUp" onclick="f1();"/>
		<input type="button" value="slideDown" onclick="f2();"/>
	</p>
	<div id="d1"></div>
	<div id="d2"></div>
</body>
</html>
