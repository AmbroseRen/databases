<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ选择器</title>
<script src="../../../js/JQuery/jquery-1.11.1.js"></script>
<script>
	//和window.onload==function(){}等价哟
	$(function(){		
		console.log($("li:first"));
		console.log($("#gz"));
		console.log($("li:contains('北')"));
	});
</script>
</head>
<body>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>湖深</li>
		<li style="display:none;">东京</li>
	</ul>
	<!-- 
		enabled：默认的值
		readonly:只读，框内的值依然能提交给服务器，
		disabled：禁用，框内的值不能提交给服务器。 
	-->
	<p>
		账号：<input type="text" disabled/>
	</p>
	<p>
		密码：<input type="password" />
	</p>
	<p>
		性别：
		<input type="radio" name="sex" checked/>男
		<input type="radio" name="sex"/>女
	</p>
</body>
</html>
